    <canvas id="fart" width="400" height="200"></canvas>

    <script>
      const ctx = document.getElementById("fart").getContext("2d");

      ctx.fillStyle = "brown";
      ctx.fillRect(0, 0, 400, 200);

      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.arc(170, 100, 50, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(230, 100, 50, 0, Math.PI * 2);
      ctx.fill();
    </script>
